<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan name generater</title>
    <link rel="stylesheet" href="style.css" />
    <h1>Akan name generater</h1>
  </head>

  <body>
    
      <p>generate you Akan name by entering your date of birth and gender.</p>

      
      <div class="container">
      <form id="akanform">
        <input
          type="text"
          name="date"
          placeholder="DD/MM/YYYY"
          required
          id="date"
        />

        <div class="gender">
           <input
            type="text"
            name="gender"
            placeholder="enter your gender"
            required
            id="gender"
          />
      
        </div>

        <button type="button" id="generateNameButton">Generate Name</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="./script.js"></script>

    <footer class="footer">
      &copy;Jeshurun Mwangi.
      <div id="contacts">
        <a href="">email</a>
        <a href="">whatsapp</a>
      </div>
    </footer>
  </body>
</html>
