<body>
    <div class="container">
        <h1>Akan name generater</h1>
        <p>generate you Akan name by entering your date of birth and gender.</p>

        <form id="akanform">
            <input type="text" name="date"  placeholder="DD/MM/YYYY" required id="date">

           <div class="gender">
            <input type="text" name="gender" placeholder="enter your gender" required id="gender">
            <option value="male"></option>
           </div> 

           <button type="button" id="generateNameButton">Generate Name</button>
        </form>

        <div id="result"></div>
    </div>
